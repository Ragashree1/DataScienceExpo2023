<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <style>
        /* Add your CSS styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        
        h1 {
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            padding-right: 35px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Recipe Recommendation</h1>
    <form method="POST">
        <label for="recipe_title">Enter your favourite recipe title:</label>
        <input type="text" id="recipe_title" name="recipe_title" required>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
